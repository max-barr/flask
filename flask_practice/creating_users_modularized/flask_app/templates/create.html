<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>
    <div class="container">
        <a href="/users">Home</a>
        <h1>Create a User</h1>
        <form action="/create_user" method="POST">
            <label for="formControlInput" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="formControlInput" name="fname">
            <label for="formControlInput" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="formControlInput" name="lname">
            <label for="formControlInput" class="form-label">Email:</label>
            <input type="text" class="form-control" id="formControlInput" name="email"><br>
            <input type="submit" class="btn btn-primary" value="Add User">
        </form>
    </div>
</body>
</html>
