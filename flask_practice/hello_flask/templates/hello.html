<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <h2>Name: {{ name }}</h2>
    <h2>Number: {{ num }}</h2>

    {% for i in range(0,num) %}
        <p>Hello, {{name}}</p>
    {% endfor %}

    {% if num > 5 %}
        <p>The number is greater than 5.</p>
    {% endif %}
</body>
</html>
